<StackLayout class="photo-card">
    <Image class="photo-card-image" *ngIf="photo !== undefined" src="{{photo.url}}" alt="Photo {{photo.id}}"></Image>
    <Label *ngIf="photo.rating >= 0" text="Rating: {{photo.rating | rating}}"></Label>
    <Label text="Time stamp: {{photo.timestamp | date:'medium'}}"></Label>
</StackLayout>
